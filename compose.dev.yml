services:
  mysql_db:
    image: mysql
    container_name: "books_reviews"
    healthcheck:
      test: ["CMD", "mysql", "-ptoor", "-e", "SELECT 1 FROM user", "reviews"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_DATABASE=reviews

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    container_name: "my_app"
    ports:
      - "80:5000"
    depends_on:
      mysql_db:
        condition: service_healthy
    links:
      - "mysql_db:db"
    volumes:
      - .:/src

volumes:
  app:
